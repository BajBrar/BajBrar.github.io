<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Circle Breath</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Optional calm font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Welcome Screen -->
  <div class="center-screen" id="welcome-screen">
    <h1 class="mb-3">Circle Breath</h1>
    <p class="lead">Settle into the shelter of the Log Ramps. Breathe together.</p>
    <button class="btn btn-success btn-lg mt-4" onclick="startJourney()">Begin</button>
  </div>

  <!-- Instruction Screen -->
  <div class="center-screen d-none" id="instruction-screen">
    <div class="instruction fade-in" id="instruction-text"></div>
    <button class="btn btn-outline-primary mt-4" onclick="nextInstruction()">Next Breath</button>
  </div>

  <!-- End Screen -->
  <div class="center-screen d-none" id="end-screen">
    <h2 class="mb-3">You have completed Circle Breath.</h2>
    <p class="lead">Stay here a moment longer. Let yourself arrive fully.</p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>

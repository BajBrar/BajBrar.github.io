<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Circle Breath</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Welcome Screen -->
  <div class="center-screen" id="welcome-screen">
    <h1 class="mb-4 text-white">Circle Breath</h1>
    <p class="lead text-white mb-4">Settle into the shelter of the Log Ramps. Breathe together.</p>
    <button class="btn btn-success btn-lg mt-4" onclick="startJourney()">Begin</button>
  </div>

  <!-- Instruction Screen -->
  <div class="center-screen d-none" id="instruction-screen">
    <div class="card shadow-lg p-4 rounded-3" style="max-width: 500px; background-color: #fff; opacity: 0.85;">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Breathing Prompt</h5>
        <p class="card-text instruction fade-in" id="instruction-text"></p>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress mt-4" style="width: 80%; max-width: 500px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progress-bar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <!-- End Screen -->
  <div class="center-screen d-none" id="end-screen">
    <h2 class="mb-3 text-white">You have completed Circle Breath.</h2>
    <p class="lead text-white">Stay here a moment longer. Let yourself arrive fully.</p>
    <button class="btn btn-primary btn-lg" onclick="window.location.reload()">Restart</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
